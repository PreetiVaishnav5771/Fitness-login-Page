<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>login page </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
     <div class="header">
         <h1> MAPIT </h1>
     </div>

     <div class="contact">
         <form>
             <h2> Sign In yourself</h2>

             <div class="info">Email Id:</div>
             <input type="text" name="useremail" placeholder="Enter your Email Id"><br>

             <div class="info">Password:</div>
             <input type="text" name="userpassword" placeholder="Enter your Password"><br>

             <div class="info">Forgot password ?</div>

             <button class="btn">Sign In</button>

             <div class="act">Don't you have an account ? <span>Register</span></div>
         </form>

         
     </div>



</body>


</html>
